<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Dashboard CRUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="d-flex w-100 overflow-hidden">
        <aside class="sidebar text-white">
            <div class="sidebar-brand d-flex align-items-center px-4 py-4">
                <i class="fas fa-cart-shopping me-3 fs-4"></i>
                <span class="fw-bold fs-4"> Dashboard</span>
            </div>
            <nav class="sidebar-nav px-3 mt-2">
                <small class="text-secondary px-3 text-uppercase fw-bold" style="font-size: 0.75rem;">Menu</small>
                <a href="#" class="nav-link-sidebar active mt-2">
                    <i class="fas fa-columns me-3"></i>Overview
                </a>
                <a href="#" class="nav-link-sidebar">
                    <i class="fas fa-cog me-3"></i>Settings
                </a>
                <a href="#" class="nav-link-sidebar mt-auto">
                    <i class="fas fa-sign-out-alt me-3"></i>Logout
                </a>
            </nav>
        </aside>

        <main class="flex-grow-1 d-flex flex-column w-100" style="min-height: 100vh;">

            <div class="px-3 px-md-4 pt-3 pt-md-4">
                <nav class="navbar navbar-expand-lg floating-navbar w-100">
                    <div class="container-fluid p-0">
                        <div class="d-flex align-items-center justify-content-between w-100">
                            <div class="d-flex align-items-center gap-2 gap-md-3">
                                <button class="btn btn-light sidebar-toggle d-lg-none shadow-sm" id="sidebarToggle">
                                    <i class="fas fa-bars"></i>
                                </button>
                                <div>
                                    <h4 class="mb-0 fw-bold text-dark fs-5 fs-md-4">Overview</h4>
                                    <p class="mb-0 text-muted small d-none d-sm-block">Selamat datang kembali, Admin.
                                    </p>
                                </div>
                            </div>

                            <div class="d-flex align-items-center gap-3">
                                <div class="user-profile d-flex align-items-center gap-3">
                                    <div class="text-end d-none d-md-block">
                                        <span class="fw-semibold text-dark d-block" style="line-height: 1;">Admin
                                            Perpus</span>
                                        <small class="text-muted" style="font-size: 0.75rem;">Administrator</small>
                                    </div>
                                    <div class="avatar-circle">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div class="flex-grow-1 px-3 px-md-4 py-4">

                <div class="row mb-4 g-3">
                    <div class="col-6">
                        <div class="stat-card p-3 p-md-4 h-100">
                            <h6 class="fw-bold mb-2 text-dark small text-uppercase">Total Produk</h6>
                            <h1 class="fw-bold mb-0 display-6 display-md-5 text-dark" id="totalProdukDisplay">0</h1>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="stat-card p-3 p-md-4 h-100">
                            <h6 class="fw-bold mb-2 text-dark small text-uppercase">Produk Aktif</h6>
                            <h1 class="fw-bold mb-0 display-6 display-md-5 text-success" id="totalActiveDisplay">0</h1>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-wrap justify-content-between align-items-center mb-4 gap-2">
                    <h4 class="mb-0 fw-bold fs-5 fs-md-4">Data Produk</h4>
                    <button class="btn btn-black rounded-pill px-3 px-md-4 py-2 text-sm" data-bs-toggle="modal"
                        data-bs-target="#modalTambahProduk">
                        <i class="fas fa-plus me-2"></i>Tambah
                    </button>
                </div>

                <div class="card border-0 shadow-sm rounded-4 mb-4 overflow-hidden">
                    <div class="card-body p-0 p-md-4">
                        <div class="p-3 p-md-0 mb-md-4 d-flex justify-content-end">
                            <div class="input-group search-group">
                                <span class="input-group-text bg-light border-0 rounded-start-pill ps-3">
                                    <i class="fas fa-search text-muted"></i>
                                </span>
                                <input type="text" class="form-control bg-light border-0 rounded-end-pill"
                                    id="searchProduk" placeholder="Cari data...">
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover align-middle mb-0 custom-table text-nowrap">
                                <thead class="bg-light">
                                    <tr>
                                        <th class="ps-4 text-uppercase text-secondary small">No</th>
                                        <th class="text-uppercase text-secondary small">Gambar</th>
                                        <th class="text-uppercase text-secondary small">Nama Produk</th>
                                        <th class="text-uppercase text-secondary small">Kategori</th>
                                        <th class="text-uppercase text-secondary small">Harga</th>
                                        <th class="text-uppercase text-secondary small">Stok</th>
                                        <th class="text-uppercase text-secondary small">Status</th>
                                        <th class="text-end pe-4 text-uppercase text-secondary small">Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody" class="border-top-0">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="modal fade" id="modalTambahProduk" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 rounded-4 p-3">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold" id="modalTitle">Tambah Produk</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formProduk">
                        <div class="mb-3">
                            <label class="small fw-bold text-secondary">Nama Produk <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control bg-light border-0" id="inputNama" required>
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold text-secondary">Kategori <span
                                    class="text-danger">*</span></label>
                            <select class="form-select bg-light border-0" id="inputKategori" required>
                                <option value="">Pilih Kategori</option>
                                <option value="Elektronik">Elektronik</option>
                                <option value="Buku">Buku</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Makanan">Makanan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold text-secondary">Link Gambar</label>
                            <input type="url" class="form-control bg-light border-0" id="inputGambar"
                                placeholder="https://...">
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="small fw-bold text-secondary">Harga <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control bg-light border-0" id="inputHarga" min="0"
                                    required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="small fw-bold text-secondary">Stok <span
                                        class="text-danger">*</span></label>
                                <input type="number" class="form-control bg-light border-0" id="inputStok" min="0"
                                    required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="small fw-bold text-secondary">Status</label>
                            <select class="form-select bg-light border-0" id="inputStatus">
                                <option value="Aktif">Aktif</option>
                                <option value="Tidak Aktif">Tidak Aktif</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="button" class="btn btn-light rounded-pill px-4"
                                data-bs-dismiss="modal">Batal</button>
                            <button type="button" class="btn btn-black rounded-pill px-4" id="btnSimpan">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalKonfirmasiHapus" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 rounded-4 p-3 text-center">
                <i class="fas fa-trash text-danger fs-1 mb-3"></i>
                <h6 class="fw-bold">Hapus Data?</h6>
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <button class="btn btn-light rounded-pill w-100" data-bs-dismiss="modal">Batal</button>
                    <button class="btn btn-danger rounded-pill w-100" id="btnKonfirmasiHapus">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
